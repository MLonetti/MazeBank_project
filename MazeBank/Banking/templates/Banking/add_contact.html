{% extends "home.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/Banking/add_contact.css' %}">
{% endblock %}
{% block title %}Aggiungi un contatto{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow add-contact-card p-4">
                <h2 class="mb-4 text-mazebank-red font-weight-bold">Aggiungi un contatto</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Salva contatto</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
